<div class="slide-wrapper">
    <div id="headerSlider" class="owl-carousel">
        @@include('header-slider-items/_slide-item.html')
        @@include('header-slider-items/_slide-item.html')
        @@include('header-slider-items/_slide-item.html')
        @@include('header-slider-items/_slide-item.html')
    </div>

    <div class="container relative">
        <!-- Slide controls-->
        <div class="slide-controls">
            <a id="headerSliderLeft" class="slide-controls__left" href="#!">
                <img src="img/controls/angle-left.svg" alt="left">
            </a>
            <div class="slide-controls-number">
                <span class="slide-controls-number__active"></span> 
                <span class="slide-controls-number__from">/</span>
                <span class="slide-controls-number__total"></span>
            </div>
            <a id="headerSliderRight" class="slide-controls__right" href="#!">
                <img src="img/controls/angle-right.svg" alt="right">
            </a>
        </div>
        <!-- Social icons-->
        <div class="header-social-wrapper">
            <div class="social social--vertical">
                <a class="social__item" href="#!"><img src="img/socials/trumblr.svg" alt="tumblr"></a>
                <a class="social__item" href="#!"><img src="img/socials/twitter.svg" alt="twitter"></a>
                <a class="social__item" href="#!"><img src="img/socials/vimeo.svg" alt="vimeo"></a>
            </div>
        </div>
    </div>
</div>
