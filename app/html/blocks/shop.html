<section class="shop">
    <div class="container">
        <h2 class="title">
            <span class="subtitle">Shop</span>
            Surfboards
        </h2>
    </div>
    <div class="shop-slider-wrapper container">
        <div class="shop-slider-special-holder">
            <div id="shopSlider" class="owl-carousel">
                @@include('shop-items/board1.html')
                @@include('shop-items/board2.html')
                @@include('shop-items/board3.html')
            </div>
        </div>
    </div>
    <div class="container">
        <div class="shopSlider-controls">
            <div id="shopSliderLeft" class="shopSlider-arrow shopSlider-arrow--left">
                <img src="img/controls/surfboards-left.svg" alt="prev">
            </div>
            <div id="shopSliderRight" class="shopSlider-arrow shopSlider-arrow--right">
                <img src="img/controls/surfboards-right.svg" alt="next">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="shop-link-wrapper"> 
            <a class="read-more-link" href="#!">Show all</a>
        </div>
    </div>
</section>
